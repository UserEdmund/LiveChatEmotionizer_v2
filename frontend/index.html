<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat Emotionizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1>Live Chat Emotionizer</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Video Feed</div>
          <div class="card-body">
            <canvas id="hidden-canvas" style="display: none;"></canvas>
            <video id="video" autoplay muted playsinline></video>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Emotion Detection</div>
          <div class="card-body">
            <canvas id="emotion-chart" class="w-100"></canvas>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-chat-dots"></i> Chat</h5>
            <div id="chat-window" class="mb-3"></div>
            <div class="input-group">
              <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
              <button id="send-btn" class="btn btn-primary"><i class="bi bi-send"></i> Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
